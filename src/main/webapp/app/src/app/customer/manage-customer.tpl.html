<div class="row">
    <h1 class="page-header">
        Customer Management
    </h1>
    <form ng-submit="createCustomer()">
        <div class="form-group">
            <label>Contact Name:</label>
            <input type="text" ng-model="customer.contactName" class="form-control" />
        </div>
        <div class="form-group">
            <label>Customer Name:</label>
            <input type="text" ng-model="customer.companyName" class="form-control" />
        </div>
        <div class="form-group">
            <label>Address 1:</label>
            <input type="text" ng-model="customer.addressStreet1" class="form-control" />
        </div>
        <div class="form-group">
            <label>Address 2:</label>
            <input type="text" ng-model="customer.addressStreet2" class="form-control" />
        </div>
        <div class="form-group">
            <label>City:</label>
            <input type="text" ng-model="customer.city" class="form-control" />
        </div>
        <div class="form-group">
            <label>State:</label>
            <input type="text" ng-model="customer.state" class="form-control" />
        </div>
        <div class="form-group">
            <label>Zip:</label>
            <input type="text" ng-model="customer.zip" class="form-control" />
        </div>
        <div class="form-group">
            <label>Phone 1:</label>
            <input type="text" ng-model="customer.phone1" class="form-control" />
        </div>
        <div class="form-group">
            <label>Phone 2:</label>
            <input type="text" ng-model="customer.phone2" class="form-control" />
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input type="text" ng-model="customer.email" class="form-control" />
        </div>

        <button class="btn btn-success" type="submit">Create Customer</button>
    </form>
</div>
